<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подтверждение email</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .verification-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }
        .code-input {
            font-size: 24px;
            letter-spacing: 8px;
            text-align: center;
            padding: 10px;
            width: 160px;
            margin: 20px auto;
            display: block;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h2 style="text-align: center;">Подтверждение email</h2>
        <p class="message">Введите код подтверждения, отправленный на вашу почту</p>
        
        <div th:if="${error}" style="color: red; text-align: center; margin-bottom: 15px;">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/verify-code}" method="post">
            <div class="form-group">
                <input type="text" 
                       id="code" 
                       name="code" 
                       class="code-input"
                       maxlength="6" 
                       pattern="\d{6}"
                       placeholder="______"
                       required 
                       autofocus>
            </div>
            <button type="submit" class="submit-button">Подтвердить</button>
        </form>
    </div>
</body>
</html>
